<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mic Confident - Links</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1A1108 0%, #2D1F0A 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .container {
            width: 100%;
            max-width: 480px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }

        /* Profile Section */
        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            margin-bottom: 10px;
        }

        .mic-image {
            width: 100px;
            height: 100px;
            object-fit: contain;
            filter: drop-shadow(0 8px 20px rgba(255,107,0,0.4));
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%,100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .logo-text {
            font-size: 1.8rem;
            font-weight: 900;
            letter-spacing: -0.5px;
        }

        .logo-text .mic {
            background: linear-gradient(135deg, #FFA500 0%, #FF4500 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo-text .confident { color: white; }

        .tagline {
            color: rgba(255,255,255,0.6);
            font-size: 0.95rem;
            text-align: center;
            max-width: 300px;
            line-height: 1.5;
        }

        /* Link Buttons */
        .link-btn {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 18px 24px;
            border-radius: 14px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            overflow: hidden;
        }

        .link-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.3);
        }

        .link-btn:active {
            transform: translateY(0);
        }

        /* Primary CTA - Challenge */
        .btn-challenge {
            background: linear-gradient(135deg, #FFA500 0%, #FF4500 100%);
            color: white;
            box-shadow: 0 6px 20px rgba(255,107,0,0.4);
        }

        /* Gumroad paid product */
        .btn-gumroad {
            background: linear-gradient(135deg, #10B981 0%, #059669 100%);
            color: white;
            box-shadow: 0 6px 20px rgba(16,185,129,0.4);
        }

        /* Social buttons */
        .btn-instagram {
            background: linear-gradient(135deg, #833AB4 0%, #FD1D1D 50%, #F77737 100%);
            color: white;
        }

        .btn-tiktok {
            background: #000000;
            color: white;
            border: 1px solid rgba(255,255,255,0.15);
        }

        .btn-facebook {
            background: #1877F2;
            color: white;
        }

        .btn-email {
            background: rgba(255,255,255,0.08);
            color: white;
            border: 1px solid rgba(255,255,255,0.15);
        }

        .btn-icon {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            flex-shrink: 0;
        }

        .btn-text {
            flex: 1;
            text-align: center;
            margin-right: 36px;
        }

        .btn-label {
            font-size: 0.75rem;
            opacity: 0.9;
            font-weight: 400;
            display: block;
            margin-bottom: 2px;
        }

        .btn-title {
            font-size: 1rem;
            font-weight: 700;
        }

        .btn-price {
            font-size: 0.85rem;
            opacity: 0.95;
            font-weight: 600;
            margin-top: 2px;
        }

        /* Divider */
        .divider {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 4px 0;
        }

        .divider-line {
            flex: 1;
            height: 1px;
            background: rgba(255,255,255,0.1);
        }

        .divider-text {
            color: rgba(255,255,255,0.3);
            font-size: 0.8rem;
            font-weight: 500;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* Footer */
        .footer {
            margin-top: 10px;
            color: rgba(255,255,255,0.25);
            font-size: 0.8rem;
            text-align: center;
        }

        .footer a {
            color: rgba(255,165,0,0.5);
            text-decoration: none;
        }
    </style>
</head>
